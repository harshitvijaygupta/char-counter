<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&family=Lato&family=Libre+Baskerville&family=Merriweather:wght@700&family=Work+Sans&display=swap">
    <link rel="stylesheet" href="css/style.css" />
    <title>Get-Char-Count</title>
  </head>
  <body>
    <div class="container">
      <h2>Character Counter</h2>
      <p>
        Check your English text for grammar, spelling, and punctuation errors
        with this real time char counter.
      </p>

      <textarea id="textarea" class="textarea" placeholder="please input text here..." maxlength="150"></textarea>

      <button onclick="copyText()">Copy Text</button>

      <div class="counter-container">
        <p>Total character: <span id="total-conter"> 0</span></p>
        <p>
           Remaining:
           <span class="remaining-counter" id="remaining-counter">150</span>
        </p>
      </div>
      <div class="footer">

      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
